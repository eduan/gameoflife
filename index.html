        <script type='text/javascript'>
            "use strict";
            const XY = 10;
            
            class Celula{
                constructor(x, y){
                    this.x = x;
                    this.y = y;
                    this.status = false;
                }
            }

            class Colonia{
                
                constructor(){
                    this.celulas = new Array(XY)
                    for (var i = 0; i < XY; i++) {
                      this.celulas[i] = new Array(XY);
                    }
                }
                
                add(celula){
                    this.celulas[celula.x][celula.y] = celula;
                }

                initialize(){
                    for (var i = 0; i < XY; i++) {
                        for (var j = 0; j < XY; j++) {
                            this.add(CelulasFactory.getInstance(i, j));
                        }
                    }
                    return this;
                }
            }

            class CelulasFactory{
                static getInstance(x, y){
                    return new Celula(x, y)
                }
            }

            class Render{
                constructor(colonia){
                    this.colonia = colonia;
                }
                doRender(){
                    throw 'It should be overwritten'; 
                }
            }

            class RenderTXT extends Render{
                doRender(){
                    for (var i = 0; i < XY; i++) {
                        console.log(this.colonia.celulas[i]);
                    }
                }
            }


            class RenderHTML extends Render{
                doRender(){
                   /**...*/
                }
            }

            class RenderFactory{
                static getInstance(type, colonia){
                    switch(type){
                        case 'txt':
                            return new RenderTXT(colonia)
                    }
                }
            }


            let c = new Colonia();
            RenderFactory.getInstance('txt', c.initialize()).doRender();

        </script>
